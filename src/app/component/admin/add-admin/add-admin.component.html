<p>admin works!</p>
<div class="container">
    <h2>Admin Registration Form</h2>
    <form #addadminForm="ngForm" (ngSubmit)="addAdmin(addadminForm)" class="mt-3">
        <div class="form-group">
            <label for="adminName">Enter Name</label>
            <input type="text" id="adminName" name="adminName" [(ngModel)]="adAdmin.adminName"
                class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="adAdmin.email" class="form-control">
        </div>
    
          <div class="form-group">
            <label for="phoneNumber">phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="adAdmin.phoneNumber" class="form-control">
          </div>
    
          
    
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" [(ngModel)]="adAdmin.username" class="form-control" required>
          </div>
    
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="adAdmin.password" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="joiningDate">joiningDate</label>
            <input type="text" id="joiningDate" name="joiningDate" [(ngModel)]="adAdmin.joiningDate" class="form-control" required>
          </div>
    
          <div class="form-group">
            <label for="role">Role</label>
            <select id="role" name="role" [(ngModel)]="adAdmin.role" class="form-control" required>
              <option value="adAdmin">admin</option>
            </select>
          </div>
    
         
          <div class="mybutton">
         <button type="submit" class="btn btn-primary" [disabled]="addadminForm.invalid"><b>Submit</b></button> 
        <!-- <button type="submit" class="btn btn-primary"><b>Submit</b></button> -->
        <div class="text-center pt-4 "><b>Are you a seller?</b><a id="forget" routerLink="/sellerRegister"><b>Register</b></a></div>
      </div>
    </form>
</div>
